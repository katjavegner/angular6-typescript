<div class="row justify-content-center" *ngFor="let user of restItems">
    <div class="custom-card col-10 col-md-8 col-lg-6">
        <h3 class="profile-title">Profile</h3>
        <form class="profile-form" [formGroup]="profileForm" (ngSubmit)="onSubmit(user)">
            <div class="form-group">
                <input type="name" formControlName="name" class="form-control" id="inputName" placeholder="Name" value={{user.name}}/>
            </div>
            <div class="form-group">
                <input type="email" pattern=".+@.+\..+" formControlName="email" class="form-control" id="inputEmail" placeholder="Email"
                    value={{user.email}} required />
            </div>
            <div class="text-center">
                <!-- TODO enable only if name changed -->
                <button type="submit" [disabled]="!profileForm.valid" class="btn custom-button">SAVE</button>
            </div>
        </form>
    </div>
</div>
